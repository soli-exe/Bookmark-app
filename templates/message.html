    <div>
      {% if messages %}
        {% for message in messages %}
          <div style="border-radius:10px; margin: 20px; margin-top: 5px;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
            <center>{{ message }}</center>
          </div>
        {% endfor %}
      {% endif %}
    </div>
