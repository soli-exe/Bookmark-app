{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    {% block content %} {% if bookmarks %}
    <center>Found!</center>
    {% for bookmark in bookmarks %}
    <center>
      <strong>
        <a href="/bookmarks/{{bookmark.slug}}">{{bookmark.bookmark_title}}</a>
      </strong>
    </center>
    {% endfor %} {% else %}
    <center>Not found!</center>
    {% endif %} {% endblock content %}
  </body>
</html>
