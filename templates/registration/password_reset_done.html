{% extends 'base.html' %}

<body>
  {% block content %}
  <div class="alert alert-info" role="alert">
    A password reset request has been sent to your email.
  </div>
  {% endblock content %}
</body>
{% block script %}
<script type="text/javascript">
  $(function () {
    $(".alert")
      .fadeTo(4000, 500)
      .slideUp(250, function () {
        $(".alert").slideUp(5000);
      });
  });
</script>
{% endblock script %}
